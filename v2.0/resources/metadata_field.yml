---
title: Metadata Field

x-box-resource-id: metadata_field

description: |-
  A field within a metadata template. Fields can be a simple text, date, or
  number field, or a list of options.

allOf:
  - $ref: '../attributes/metadata_fields--writable.yml'
  - required: []
  - properties:
      id:
        type: string
        example: "822227e0-47a5-921b-88a8-494760b2e6d2"
        description: The unique ID of the metadata template field.

      options:
        description: |-
          A list of options for this field. This is used in combination with the
          `enum` and `multiSelect` field types.
        type: array
        items:
          $ref: '#/components/schemas/MetadataOption'
