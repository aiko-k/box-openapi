---
title: Metadata Option

x-box-resource-id: metadata_option

description: |-
  An option for a Metadata Template Field.

  Options are only present for fields of type `enum` and `multiSelect`.
  Options represent the value(s) a user can select for the field either
  through the UI or through the API.

allOf:
  - $ref: "../attributes/metadata_option--writable.yml"
  - required: []
  - properties:
      id:
        type: string
        example: "45dc2849-a4a7-40a9-a751-4a699a589190"
        description: |-
          The internal unique identifier of the the option.
